<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Google Docs Button</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
margin: 50px;
}
.container {
position: relative;
display: inline-block;
}
img {
display: block;
max-width: 400px;
height: auto;
cursor: pointer;
}
button {
position: absolute;
top: 10px;
left: 10px;
padding: 10px 15px;
font-size: 16px;
cursor: pointer;
border: none;
background-color: #4285F4;
color: white;
border-radius: 4px;
}
.pdf-container {
margin-top: 40px;
text-align: center;
}
iframe {
width: 80%;
height: 600px;
border: 1px solid #ccc;
}
</style>
</head>
<body>

<div class="container">
<!-- Clickable image linking to Google Doc -->
<a href="https://docs.google.com/document/d/1ef8JwHDoT13KG-m4bSdiDp0rDazIF6eDj7F43mDEtmU/edit?usp=sharing" target="_blank" rel="noopener noreferrer" title="Open Google Doc">
<img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Google_Docs_Logo.png" alt="Google Docs" />
</a>
</div>

<!-- Embed PDF below -->
<div class="pdf-container">
<h2>Specialized PDF Document</h2>
<iframe src="specialized.pdf" type="application/pdf"></iframe>
</div>

</body>
</html>
